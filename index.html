<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto</title>
</head>
<body>
    <form>
        <div>
            <div><label>Email</label></div>
                <input type="email" id="email" name="email" placeholder="seu@email.com"/>
        </div>

        <div>
            <div><label>Senha</label></div>
                <input type="password" id="password" name="password" placeholder="senha"/>
        </div>

        <div>
            <button type="button" class="clear" id="recuperar" name="recuperar">Recuperar</button>
        </div>

        <div>
            <button type="button" class="solid" id="entrar" name="entrar">Entrar</button>
        </div>

        <div>
            <button type="button" class="outline" id="registrar" name="registrar">Registrar</button>
        </div>
    </form>
</body>
<style>
    body{
        background: rgb(45,211,111);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
    }

    form{
        width: 300px;
    }
    
    input{
        border: none;
        border-radius: 5px;
    }

    input, button{
        padding: 10px;
        margin-bottom: 10px;
        width: -webkit-fill-available;
    }

    button{
        cursor: pointer;
    }

    button:active{
        opacity: 0.8;
    }
</style>
</html>
